{% extends "_base.html" %}

{% block title %}
<link rel="stylesheet" href="/css/review.css">
{% endblock %}


{% block content %}


<div class="container col-lg-3">
  <h1>{{title}}</h1>
</div>
<form class="form-horizontal col-lg-4">
  <fieldset>
    <legend>Leave a review for {{rest.id}}!</legend>
    <div class="form-group">
      <label for="reviewDate" class="col-lg-2 control-label">Date of visit:</label>
      <div class="col-lg-10">
        <input class="form-control" type:"date" id="reviewDate" ></input>
      </div>
    </div>
    <div class="form-group">
      <label for="inputReview" class="col-lg-2 control-label">Review:</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="inputReview">Tell us about your experience at {{rest.name}}</textarea>
      </div>
      <div>
        <label for="rating" class="col-lg-2 control-label">Stars:</label>

        <fieldset class="rating giveStars">
          <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
          <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Very good - 4.5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
          <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
          <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Whatever - 2.5 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
          <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Pretty bad - 1.5 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
          <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Worst. Ever. - 0.5 stars"></label>
        </fieldset>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>


{% endblock %}

{% block js%}
  <script type="text/javascript" src="/js/review.js"></script>
{% endblock %}
