{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="all-rests">
  <h2>Restaurant List</h2>

  {% for rest in rests %}
  <div class="row book-row">
    <div class="col-md-6 rest-pic">
      <!-- add href to link to single book -->
      <!-- <img src="{{rest.cover_url}}"> -->
      <a href="/restaurants/{{rest.id}}"><img src="http://placehold.it/170x170"></a>
    </div>
    <div class="col-md-6 book-info">
      <h4>Restaurant {{rest.uid}}</h4>
      <!-- edit link to edit THAT book -->
      <a href="#" style="float: right" class="btn btn-primary">Edit</a>
      <!-- delete link to delete THAT book -->
      <a href="#" style="float: right" class="btn btn-danger">Remove</a>
      <h2>{{rest.name}}</h2>

      <p>{{rest.cuisine_type}}</p>
      <p>{{rest.location}}</p>
      <p>{{rest.description}}</p>
      <hr>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
