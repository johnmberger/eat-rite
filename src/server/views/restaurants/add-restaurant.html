{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/allRestaurants.css">
<link rel="stylesheet" href="/css/nav.css">
{% endblock %}

{% block content %}
{% if is_admin %}
<div class="container">
  <div class="col-lg-8 col-lg-offset-2">
  <h2 style="text-align: center">Add a restaurant</h2>
  <form class="form-horizontal" action="/restaurants/add-restaurant" method="post">
    <!-- name field -->
    <div class="form-group">
      <label class="control-label" for="name">Name:</label>
      <div class="">
        <input type="text" name="name" class="form-control" id="rest-name" placeholder="Enter a restaurant name...">
      </div>
    </div>
    <br>
    <!-- location field -->
    <div class="form-group">
      <!-- location field -->
      <label class="control-label" for="location">Address:</label>
      <input type="text" name="line1" class="form-control" id="add-line-1" placeholder="Address line 1">
      <input type="text" name="line2" class="form-control" id="add-line-2" placeholder="Address line 2">
      <div class="form-group row">
        <div class="col-md-6">
          <input type="text" name="city" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-md-2">
          <select name="state" class="form-control col-md-2" id="state">
            {% for state in states %}
            <option value="{{state}}">{{state}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <input id="zipCode" name="zip" class="zipcode form-control col-md-4" type="text" placeholder = "ZIP" pattern="\d*">
        </div>
      </div>
    </div>
      <br>
      <!-- cuisine field -->
      <div class="form-group">
        <label class="control-label" for="cuisine">Cuisine:</label>
        <select class="form-control" id="rest-cuisine" name="cuisine_type">
          {% for cuisine in cuisines %}
          <option value="{{cuisine}}">{{cuisine}}</option>
          {% endfor %}
        </select>
      </div>
      <br>
      <!-- description field -->
      <div class="form-group">
        <label class="control-label" for="description">Description:</label>
        <div class="">
          <textarea type="text" name="description" class="form-control" id="rest-description" placeholder="Enter a description for your restaurant..." rows="5"></textarea>
        </div>
      </div>
      <br>
    </fieldset>
    <div class="form-group">
      <div class="col-lg-6 col-lg-offset-3">
        <button type="submit" class="btn btn-primary btn-block">Create new restaurant!</button>
        <br>
      </div>
    </div>
  </form>
  </div>
</div>
{% else %}
  <div class="alert">
    <h1 class="text-center">You do not have permission to view this page!</h1>
  </div>
{% endif %}
{% endblock %}
