{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/allRestaurants.css">
<link rel="stylesheet" href="/css/nav.css">
{% endblock %}

{% block content %}

  <h2 style="text-align: center">Add a restaurant!</h2>

  <form class="form-horizontal" action="/restaurants/add-restaurant" method="post">
    <!-- name field -->
    <div class="form-group-lg">
      <label class="control-label" for="name">Name:</label>
      <div class="">
        <input type="text" name="name" class="form-control input-lg" id="rest-name" placeholder="Enter a restaurant name...">
      </div>
    </div>
    <br>
    <!-- location field -->
    <div class="form-group-lg">
      <label class="control-label" for="location">Location:</label>
      <br>
      <!-- location field -->
      <div class="form-group-lg">
        <label class="control-label" for="location">Address:</label>
        <div class="">
          <input type="text" name="line1" class="form-control input-lg" id="add-line-2" placeholder="Street address line 1">
        </div>
        <div class="">
          <input type="text" name="line2" class="form-control input-lg" id="add-line-2" placeholder="Street address line 2">
        </div>
        <div class="col-lg-5">
          <input type="text" name="city" class="form-control input-lg " id="city" placeholder="City">
        </div>
        <div class="col-lg-3">
          <input type="text" name="state" class="form-control input-lg " id="state" placeholder="State">
        </div>
        <div class="col-lg-3">
          <input id="zipCode" name="zip" class="zipcode form-control input-lg" type="text" placeholder = "ZIP" pattern="\d*">
        </div>
      </div>
      <br>
      <!-- cuisine field -->
      <div class="form-group-lg col-lg-12">
        <label class="control-label" for="cuisine">Cuisine:</label>
        <div class="">
          <input type="text" name="cuisine_type" class="form-control input-lg" id="rest-cuisine" placeholder="Select a cuisine type for your restaurant...">
        </div>
      </div>
      <br>
      <!-- description field -->
      <div class="form-group-lg">
        <label class="control-label" for="description">Description:</label>
        <div class="">
          <textarea type="text" name="description" class="form-control input-lg" id="rest-description" placeholder="Enter a description for your restaurant..."></textarea>
        </div>
      </div>
      <br>
    </fieldset>
    <div class="form-group-lg">
      <div class="col-lg-offset-3">
        <button type="submit" class="btn btn-default">Create new restaurant!</button>
      </div>
    </div>
  </form>


{% endblock %}
