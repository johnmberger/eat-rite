{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
<form class="form-horizontal">
  <div class="form-group">

        <div class="form-group" action="/signin" method="post">
          <h1 class="text-center">Log In</h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" pattern=".{1,40}" placeholder="someone@somemail.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="text" name="password">
        </div>

        <div class="form-group">
          <input class="btn btn-submit btn-lg center-block" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
