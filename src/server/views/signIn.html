{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block css%}
<link rel="stylesheet" href="/css/signin.css">
{% endblock %}
{% block content %}

<div class="container">
  <form class="form-horizontal col-md-6 col-offset-md-3">
    <div class="form-group">

      <div class="form-group" action="/signin" method="post">
        <h1 class="text-center">Log In</h1>

        <div class="alert" id="error">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" pattern=".{1,40}">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" name="password">
        </div>

        <div class="form-group">
          <input id="signIn" class="btn btn-submit btn-lg" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/signIn.js"></script>
{% endblock %}
