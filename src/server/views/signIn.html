{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <form class="col-md-6 col-md-offset-3">
    <div class="form-group">

      <div class="form-group" action="/signin" method="post">
        <h1 class="text-center">Log In</h1>

        <div class="alert" id="error">
          {{loginError}}
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" pattern=".{1,40}" placeholder="someone@mail.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
          <input id="signIn" class="btn btn-submit btn-lg" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/signIn.js"></script>
{% endblock %}
