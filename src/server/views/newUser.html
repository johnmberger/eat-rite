{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">

<form class="form-horizontal new_user_form" action="/newuser" method="post">

<form class="form-horizontal new_user_form" action="/" method="post">

  <div class="form-group" action="/newUser" method="post">
        <h1 class="text-center">Create an Account</h1>
        {{alertMessage}}
        {{alertIsUser}}
        {{alertNoEmail}}
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input class="form-control first_name" type="text" name="first_name" placeholder="First Name" maxlength="40"  required>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input class="form-control last_name" type="text" name="last_name" placeholder="Last Name" maxlength="40" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control email" type="email" name="email" maxlength="40" placeholder="someone@somemail.com"required>
        </div>

        <div class="form-group">
          <label for="password">Password:  (Requirements: 8 Characters, at least one capital case letter, at least one lower case letter, and at least one number)</label>
          <input class="form-control password" type="password" name="password" minlength="8" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input class="form-control confirm_password" type="password" name="confirm_password" minlength="8" required>
        </div>

        <div class="form-group">
          <input class="btn btn-submit btn-lg center-block newUserButton" type="submit" value="submit">
        </div>
      </div>
</form>
</div>
</div>
</div>

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="../../../js/newUserSession.js"></script>
{% endblock %}
